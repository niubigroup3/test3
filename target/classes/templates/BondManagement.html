<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <html xmlns="http://www.w3.org/1999/xhtml">

	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta content="" name="description"/>
        <meta content="webthemez" name="author"/>

        <title>主页</title>
        <link rel="stylesheet" type="text/css" href="./css/home.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css" rel="stylesheet">

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script src="js/metisMenu.min.js"></script>
        <!-- DataTables JavaScript -->
        <script src="js/dataTables.bootstrap.min.js"></script>
        <!-- Custom Theme JavaScript -->
        <script src="js/sb-admin-2.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./javascript/home.js"></script>

        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>

        <style>
            @import url(./css/home.css);
        </style>
	</head>


<body>


<!--左侧菜单栏-->

	<div id="menu" class="menu">
    <div class="title">
        <div class="fontStyleforTitle"><font>债券销售管理系统</font></div>
    </div>

    <div id="homeMenu" class="menuInfo">
        <ul>
            <li><a href="#home" onclick="changediv1()">
                <img src="image/home.png" width="24">
                主页</a>
            </li>
        </ul>
    </div>

    <div id="insert" class="menuInfo">
        <ul>
            <li><a href="#insertData" onclick="changediv2()">
                <img src="image/insert.png" width="22">
                销售录入</a>
            </li>
        </ul>
    </div>

    <div id="search" class="menuInfo">
        <ul>
            <li><a href="#SalesData" onclick="changediv3()">
                <img src="image/table.png" width="23" height="21">
                报表查询</a>
            <li>
        </ul>
    </div>
</div>


<!--用户名称栏 固定-->
<div class="usernameModule">
	<span class="logout" th:text="${session.username.name}">
		  <a href="/logout">  <img src="image/logout.png" width="20"/> </a>
	</span>
</div>

<!--home主页-->
<div id="home" class="home" style="display:block;">

    <div class="homeTitle">
			<span class="titlefontStyle1">
				<p>系统/<b>主页</b></p>
			</span>
    </div>

    <div class="belowBar">


        <div style="float:left" class="leftTable">

            <div class="fontTable">债券销售总额（元）</div>
            <div class="fontNum">7500</div>
            <div class="fontTime">截止5分钟前</div>

        </div>

        <div style="float:left" class="rightTable">
            <div class="fontTable">销售记录（条）</div>
            <div class="fontNum">7</div>
            <div class="fontTime">截止5分钟前</div>
        </div>


        <div style="float:left" class="belowTable">
            <div class="fontSale">债券销售金额曲线图</div>
            <div id="quantity-bar-echarts" class="charts"></div>
        </div>


    </div>


</div>

<!--录入数据模块 显示主要信息-->
<div id="insertData" class="home" style="display: none;">
    <div class="homeTitle">
			<span class="titlefontStyle1">
				<p>系统/<b>销售录入</b></p>
			</span>
    </div>

    <div class="belowBar">
        <div class="homeTitle">
				<span class="titlefontStyle2">
					<b>录入记录</b>
				</span>
        </div>

        <div class="insertTable">

			<form action="/insert" method="post">

			 <span id="" class="tableTitle">
		            <select id="nameforDate" name="salesName" class="form-control selectModuleStyle">
		            	<option value="default" selected="selected">销售姓名</option>
			            <option value="lwj">刘文佳</option>
			            <option value="cyx">曹彦心</option>
			            <option value="yzr">颜泽荣</option>
			            <option value="jqy">金秋怡</option>
			            <option value="cl">陈乐</option>
			            <option value="czb">陈子博</option>
			            <option value="zyk">张应坤</option>
			            <option value="hl">韩蕾</option>
		            </select>
			 </span>

            <span id="" class="tableTitle">
		            <select id="bondforData" name="bondsName" class="form-control selectModuleStyle">
		            	<option value="default" selected="selected">债券类型</option>
			            <option value="zfzq">政府债券</option>
			            <option value="qyzq">企业债券</option>
		            </select>
			 </span>

            <span id="" class="tableTitle">
		           <input id="date" name="createdAt" class="form-control selectModuleStyle" type="date" value="销售日期"/>
			</span>

            <span id="" class="tableTitle">
		            <input id="money" name="amount" class="form-control selectModuleStyle" type="text" value="金额"/>
			</span>

            <span id="" class="tableTitleforButton">
				<button class="btn addButtonStyle"> 添加</button>
			</span>

            </form>

            <span id="" class="tableTitleforButton">
				<button class="btn importButtonStyle"> 导入</button>
			</span>


            <div class="tableBody">
                <table class="table table-striped table-hover table-responsive" frame=void>
                    <thread>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>债券类型</th>
                            <th>日期</th>
                            <th>金额</th>
                        </tr>
                    </thread>
                    <tbody>
                    <tr th:each ="bonds:${allRecords}">
                        <td th:text="${bonds.id}"></td>
                        <td th:text="${bonds.salesName}"></td>
                        <td th:text="${bonds.bondsName}"></td>
                        <td th:text="${bonds.createdAt}"></td>
                        <td th:text="${bonds.amount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!--报表查询 -->
<div id="SalesData" class="home" style="display: none;">

    <div class="homeTitle">
			<span class="titlefontStyle1">
				<p>系统/<b>报表查询</b></p>
			</span>
    </div>

    <div class="belowBar">
        <div class="homeTitle">
				<span class="titlefontStyle2">
					<b>查询结果</b>
				</span>
        </div>

        <div class="insertTable">

			<form action="/select" method="get">

			 <span id="" class="tableTitle">
		            <select id="nameforBond" name="salesName" class="form-control selectModuleStyle">
		            	<option value="default" selected="selected">销售姓名</option>
			            <option value="lwj">刘文佳</option>
			            <option value="cyx">曹彦心</option>
			            <option value="yzr">颜泽荣</option>
			            <option value="jqy">金秋怡</option>
			            <option value="cl">陈乐</option>
			            <option value="czb">陈子博</option>
			            <option value="zyk">张应坤</option>
			            <option value="hl">韩蕾</option>
		            </select>
			 </span>

            <span id="" class="tableTitle">
		            <select id="bondforBond" name="bondsName" class="form-control selectModuleStyle">
		            	<option value="default" selected="selected">债券类型</option>
			            <option value="zfzq">政府债券</option>
			            <option value="qyzq">企业债券</option>
		            </select>
			 </span>

            <span id="" class="tableTitle" name="createdAt">
		           <input id="startTime" class="form-control selectModuleStyle" type="date" value=""/>
			</span>

            <span id="" class="tableTitle" name="updatedAt">
		            <input id="endTime" class="form-control selectModuleStyle" type="date" value=""/>
			</span>

            <span id="" class="tableTitleforButton">
				<button class="btn addButtonStyle"> 查询</button>
			</span>

			</form>

            <span id="" class="tableTitleforButton">
				<button class="btn importButtonStyle"> 导出</button>
			</span>

            <div class="tableBody">
                <table class="table table-striped table-hover table-responsive" frame=void>
                    <thread>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>债券类型</th>
                            <th>日期</th>
                            <th>金额</th>
                        </tr>
                    </thread>
                    <tbody>

                        <tr th:each ="bonds:${demoBondsSalesRecords}">
                            <td th:text="${bonds.id}"></td>
                            <td th:text="${bonds.salesName}"></td>
                            <td th:text="${bonds.bondsName}"></td>
                            <td th:text="${bonds.createdAt}"></td>
                            <td th:text="${bonds.amount}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="copyright">
    <b class="crFont"> copyright©NiubilityTeam3</b>
</div>


<script>

    var qbeChart = echarts.init(document.getElementById("quantity-bar-echarts"));
    //发起ajax请求，向后台获取数据，填充数组


    //使用数组填充图表配置项Option
    var qbeOption = {
        xAxis: {
            name: '日期',
            type: 'category',
            data: ["01/11", "01/12", "01/13", "01/14", "01/15", "01/16", "01/17"]
        },
        yAxis: {
            name: '单位/元',
            type: 'value',
            data: [0, 500, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000],
        },
        series: [{
            data: [3500, 2500, 2700, 1000, 1500, 3000, 4000],
            type: 'line',
            itemStyle: {
                normal: {
                    color: '#3758FF',
                    lineStyle: {
                        color: '#3758FF' //折线颜色
                    }
                }
            }

        }]
    };
    //使用指定的配置项来设置图表，从而显示图表数据
    qbeChart.setOption(qbeOption);

</script>

</body>
</html>
